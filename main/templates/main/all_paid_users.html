<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All paid users</h1>
    <table>
        <tr>
            <th>Trans ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Age</th>
            <th>Pass Type</th>
        </tr>
        {% for user in data %}
        <tr>
            <td>{{user.transID}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.contact}}</td>
            <td>{{user.age}}</td>
            <td>{{user.pass_type}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
