<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pass Portal</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="{% static 'css/passPortal.css' %}" />
  <link rel="stylesheet" href="{% static 'css/navbarTemplate.css' %}" />
  <link rel="stylesheet" href="{% static 'css/otpPage.css' %}" />
  <style>
    .otpPage_box{
  box-shadow: 2px 1px 2px black;
    }
    @media(max-width:700px){
      .otp_bookbtn{
        margin-left: 0px;
      padding: 1vw 8vw 1vw 8vw;
      }
      .form_otp_container{
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .email_input{
        padding: 0vw 12vw 0vw 12vw;
      }
      .otp_input{
        padding: 0vw 12vw 0vw 12vw;
      }
    }
  </style>
</head>

<body>
  {% include 'main/navbar.html' %}
  <!-- /////////// code for navbar ends here -->

  <div class="otpPage_container">
    <div class="otp_header">Verify Email</div>

    <div class="otpPage_box" style="width:50vw ;border-radius:1vw; ">
      <div class="email_input_container" style="display: flex;align-self:center;">

        <form>
          <label for="email" >Enter Email</label>
          
          <div class="form_otp_container">
            <input type="email" class="email_input" name="email" required style="margin-top:10px ; width: 13.5vw;" />
            <button type="button" class="otp_bookbtn" id="email_submit" style="margin-top:10px ;width: 8.5vw;">
              <div class="booktextnav">Submit</div>
            </button>
          </div>
        </form>
      </div>
      <div class="verify_container">
        <form action="{% url 'verify_otp'%}" method="POST">
          {% csrf_token %}
          <label for="otp1">Enter OTP</label>
          <div class="form_otp_container">
            <input type="number" maxlength="4" class="otp_input" name="otp1" required style="margin-top:10px ; width: 13.5vw;" />
            <button type="submit" class="otp_bookbtn" style="margin-top:10px ;width: 8.5vw;">
              <div class="booktextnav">Verify</div>
            </button>
        </form>
      </div>
    </div>
  </div>
  </div>
  <!-- /////////////////////////////////////////////////////////// -->
  <!-- Footer code starts here  -->

  {% include 'main/footer.html' %}

    <!-- Footer code ends here  -->
    <script src="{% static 'js/scriptPassPortal.js' %}"></script>
    <script src="{% static 'js/script.js'%}"></script>
  </div>
</body>
<script>
  document.getElementById('email_submit').addEventListener('click', (e) => {
    document.getElementsByClassName('verify_container')[0].setAttribute('style', "display:block;")
    fetch("{% url 'otp'%}", {
      method: "POST",
      body: JSON.stringify({
        email: document.getElementsByName('email')[0].value
      }),
      headers: {
        "Content-type": "application/json; charset=UTF-8"
      }
    })
  })
</script>

</html>
